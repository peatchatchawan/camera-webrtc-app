<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onDismiss()">
        <ion-icon name="chevron-back-outline"></ion-icon>
        <span class="ml-1">ย้อนกลับ</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="mx-auto p-4 flex w-full">

    <div class="grid grid-cols-2 gap-2">
      <div *ngIf="!stateCaptures" class="flex flex-col w-full items-center justify-center">
        <p class="flex w-full text-sm justify-center items-center p-2">
          ความละเอียด {{ data.resolution }}
        </p>
        <img [src]="data.dataURL" class="h-auto" loading="lazy">
      </div>

      <div *ngIf="stateRotateImage" class="flex flex-col w-full items-center justify-center">
        <img [src]="rotateImage.dataURL" class="h-auto" loading="lazy">
      </div>
    </div>



    <div *ngIf="stateCaptures" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div *ngFor="let cap of data" class="flex flex-col">
        <p class="flex w-full text-sm justify-center items-center p-2" [ngClass]="{
            'bg-green-300': cap.ratio === '4:3' || cap.ratio === '3:4' ,
            'bg-blue-300': cap.ratio === '16:9' || cap.ratio === '9:16',
            }">
          ความละเอียด {{ cap.resolution }} และอัตราส่วน {{ cap.ratio }}
        </p>
        <img [src]="cap.dataURL" class="h-auto" loading="lazy">
      </div>
    </div>
  </div>
</ion-content>
